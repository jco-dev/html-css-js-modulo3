<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los simpsons</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Encabezado -->
    <header class="encabezado">
        <h1>Los Simpsons API</h1>
        <p>Explora todos los personajes de Los Simpsons en Springfield</p>
    </header>

    <!-- Controles de búsqueda y filtros -->
    <div class="controles">
        <div class="caja-busqueda">
            <input type="text" id="entradaBusqueda" placeholder="Buscar personajes por nombre...">
            <button onclick="buscarPersonaje()">Buscar</button>
            <button onclick="cargarTodosLosPersonajes()">Ver Todos</button>
        </div>

        <div class="filtros">
            <select id="filtroGenero">
                <option value="">Todos los géneros</option>
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
            </select>

            <select id="filtroEstado">
                <option value="">Todos los estados</option>
                <option value="Alive">Vivo</option>
                <option value="Deceased">Muerto</option>
            </select>

        </div>
    </div>

    <!-- Indicar de carga -->
    <div id="cargando" class="cargando"> Cargando personajes...</div>

    <!-- Personajes -->
    <div id="cuadriculaPersonajes" class="cuadricula-personajes"></div>

    <!-- Paginación -->
    <div id="paginacion" class="paginacion">
        <button id="botonAnterior" onclick="paginaAnterior()">Anterior</button>
        <div class="page-info">
            Página <span id="paginaActual">1</span> de <span id="totalPaginas">1</span>
        </div>
        <button id="botonSiguiente" onclick="paginaSiguiente()">Siguiente</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="contenido-modal">
            <div class="encabezado-modal">
                <h2 id="nombreModal"></h2>
                <button class="cerrar-modal">X</button>
            </div>
            <div class="cuerpo-modal" id="cuerpoModal"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
